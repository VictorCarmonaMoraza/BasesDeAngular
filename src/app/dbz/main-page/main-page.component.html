<h1>Dragon Ball Z</h1>
<hr />

<div class="row">
  <div class="col">
    <app-personajes [personajesRecibidos]="personajesEnviados"></app-personajes>
  </div>

  <div class="col">
    <h3>
      Agregar
      <small>{{ nuevo.nombre }}</small>
    </h3>
    <hr />
    <form (ngSubmit)="agregar()">
      <!-- <input placeholder="Nombre" [value]="nuevo.nombre" (input)="cambiarNombre($event)"/> -->
      <input
       placeholder="Nombre"
        name="nombre"
         [(ngModel)]="nuevo.nombre"
       />

      <input
        type="number"
        placeholder="Poder"
        name="poder"
        [(ngModel)]="nuevo.poder"
      />

      <button>Agregar</button>
    </form>
  </div>
</div>
